<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Harry Potter Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="Assets/script.js"></script>

    <style>
        .answer {
            display: grid;
        }
        
        form {
            align-items: left;
        }
    </style>
  
</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col col-sm-3 text-center">
                <p>View Highscores</p>
            </div>

            <div class="col col-sm-6 text-center border border-dark pb-3">
                <div>
                    <h2>The Beast in Hogwart's Lake</h2>  
        
                    <hr>

                    <div id="content">

                        <div>
                            <h6 id='questions'>This is a quiz to see how much you know about the Beast in Hogwart's lake.</h6>
                        </div>                           
                        
                        
                        <div id="answers">
                            <button type="button" class="btn btn-primary btn-sm float-center" id="start-button">Start Quiz</button>
                        </div>
                        
                        
                        <div class="row">
                            <div class="col col-sm-12 text-left" id="check"></div>     
                            
                            <!-- <form>
                                <label>Your name: </label>
                                <input type="text">
                            </form> -->
                            
                        </div>   

                    </div>
                </div>
            </div>

            <div class="col col-sm-3 text-center">
                <p id="timeLeft">Time: 30</p>
            </div>

        </div>
    </div>

    <div class="container img">
        <img class="img-fluid", src="assets/Hogwart.png", alt="Hogwart silhouette">
    </div>

</body>

</html>
